<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle decorative chevrons in background -->
  <g opacity="0.08">
    <polygon points="50,315 150,165 250,315 150,465" fill="#E91E63"/>
    <polygon points="950,315 1050,165 1150,315 1050,465" fill="#00BCD4"/>
    <polygon points="100,100 160,40 220,100 160,160" fill="#FFC107"/>
    <polygon points="1000,530 1060,470 1120,530 1060,590" fill="#4CAF50"/>
  </g>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accentGradient)"/>

  <!-- Logo chevrons - centered -->
  <g transform="translate(395, 180)">
    <polygon points="0,80 50,0 100,80 50,160" fill="#E91E63"/>
    <polygon points="35,80 85,0 135,80 85,160" fill="#FFC107"/>
    <polygon points="70,80 120,0 170,80 120,160" fill="#4CAF50"/>
    <polygon points="105,80 155,0 205,80 155,160" fill="#00BCD4"/>

    <!-- CompLex text -->
    <text x="230" y="95" font-family="'Space Grotesk', 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">CompLex</text>

    <!-- News text -->
    <text x="230" y="145" font-family="'Space Grotesk', 'Segoe UI', sans-serif" font-size="36" font-weight="500" fill="#E91E63">News</text>
  </g>

  <!-- Tagline -->
  <text x="600" y="430" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif" font-size="36" font-weight="400" fill="#FFFFFF" opacity="0.9">La veille essentielle en droit de la concurrence</text>

  <!-- Badges -->
  <g transform="translate(600, 490)" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" fill="#FFFFFF" opacity="0.7">
    <text x="-200" y="0" text-anchor="middle">France</text>
    <text x="-120" y="0" text-anchor="middle">•</text>
    <text x="0" y="0" text-anchor="middle">Union Europeenne</text>
    <text x="120" y="0" text-anchor="middle">•</text>
    <text x="200" y="0" text-anchor="middle">International</text>
  </g>

  <!-- Accent line at bottom -->
  <rect x="0" y="624" width="1200" height="6" fill="url(#accentGradient)"/>
</svg>
